spring.application.name=backend
spring.output.ansi.enabled=always

# 공통 JPA 설정
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Seoul

# 현재 활성화할 profile은 Gradle 빌드 시에 결정됨
spring.profiles.active=@activatedProperties@

springdoc.swagger-ui.path=/swagger-ui.html

jwt.secret-key=lightreborn-super-secret-jwt-lightreborn-super-secret-jwt

# OpenAI
openai.api.key=${OPENAI_API_KEY}
openai.api-base-url=https://api.openai.com/v1
openai.ffmpeg.path=ffmpeg

# AWS 자격증명
spring.cloud.aws.credentials.access-key=${S3_ACCESS_KEY}
spring.cloud.aws.credentials.secret-key=${S3_SECRET_KEY}

# 리전 설정
spring.cloud.aws.region.static=ap-northeast-2

# S3 버킷
spring.cloud.aws.s3.bucket=${S3_BUCKET}